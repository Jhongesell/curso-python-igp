{% extends 'layout.html' %}

{% block contenido %}

<h3>editar el ticket #{{id}}</h3>
    <a href="{% url 'rListarTickets' %}">Listar Tickets</a>
    <hr />

<form method="post">
    {% csrf_token %}
  {% for field in form %}
      <i>{{ field.errors }}</i>
      <strong>{{ field.label_tag }}</strong>
      <span>{{ field }}</span>
      <br />
      <br />
      <br />
  {% endfor %}
    <input type="submit" value="Editar" />
</form>




{% endblock %}
